<div class="row col-10 mt-2 justify-content-center table-responsive">
  <h3 class="mt-3">Thông tin xét duyệt hộ chiếu</h3>
  <table class="table">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">CMND</th>
      <th scope="col">Giới Tính</th>
      <th scope="col">Địa Chỉ</th>
      <th scope="col">Điện Thoại</th>
      <th scope="col">Email</th>
      <th scope="col">Họ Tên</th>
      <th scope="col">Tình Trạng</th>
    </tr>
    </thead>
    <tbody>
    {{#author}}
    <tr>
      <td><a role="button" class="btn btn-primary" href="/process/author/approve?id={{id}}">Đồng ý cấp</a></td>
      <td><a role="button" class="btn btn-danger" href="/process/author/disapprove?id={{id}}">Không đồng ý cấp</a></td>
      <td>{{id}}</td>
      <td>{{gender}}</td>
      <td>{{address}}</td>
      <td>{{phone}}</td>
      <td>{{email}}</td>
      <td>{{name}}</td>
      <td>{{status}}</td>
    </tr>
    {{/author}}
    </tbody>
  </table>
</div>
