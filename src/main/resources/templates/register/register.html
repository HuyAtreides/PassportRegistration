<div class="row col-10 mt-2 justify-content-center">
  <form action="/auth/register" method="post" class="col-8 justify-content-center">
    <div class="mb-3 row">
      <label for="name" class="form-label">Họ Tên</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" required id="name">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" required name="email">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="address" class="form-label">Địa chỉ thường trú</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="address" id="address" required>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="gender" class="form-label">Phái</label>
      <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example" name="gender" id="gender" required>
          <option>Nam</option>
          <option>Nữ</option>
        </select>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="id" class="form-label">Chứng minh nhân nhân</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" name="id">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="phone" class="form-label">Số điện thoại</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary mb-3 col-sm-10">Đăng Ký</button>
    </div>
  </form>
</div>
