<div class="row col-10 mt-2 justify-content-center">
  <form action="/auth/register" method="post" class="col-8 justify-content-center">
    <div class="mb-3 row">
      <label for="name" class="form-label">Họ Tên</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{passport.name}}" readonly id="name" disabled>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="email" class="form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" readonly value="{{passport.email}}" disabled>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="address" class="form-label">Địa chỉ thường trú</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{passport.address}}" id="address" readonly disabled>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="gender" class="form-label">Phái</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="gender" value="{{passport.gender}}" readonly disabled>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="id" class="form-label">Chứng minh nhân nhân</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" value="{{passport.id}}" readonly disabled>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="phone" class="form-label">Số điện thoại</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" value="{{passport.phone}}" readonly disabled>
      </div>
    </div>
  </form>
</div>
